<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Fakeflix</title>
    <!--Files owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header> 
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-capa">
            <div class="wrapper">
                <h3 class="titulo">CASTLEVANIA</h3>
                <p class="descricao">Um caçador de vampiros luta para salvar uma cidade 
                    sitiada por um exército de criaturas controladas pelo próprio Drácula. Inspirado no clássico videogame.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carrosel owl-carousel">
                <div class="item">
                    <img class="box-filme" src="img/image1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image4.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image5.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image6.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image7.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image8.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/image10.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a7f0a52eba.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
